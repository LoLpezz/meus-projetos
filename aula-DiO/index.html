<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-phone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/Insta-foto-perfil.jpg" alt="profile-photo">
                </div>
                <a href="#" class="insta-login">Continue como maicontracer</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é maicontracer?</p>
            <p class="not-account">
                <span class="link-blue">Mudar de conta</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
