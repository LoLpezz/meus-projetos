    <form id="login-form">
        <div class="full-box2">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail ou CPF"> 
        </div>
        <div class="half-box2">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">

        <div class="full-box2">
            <input type="submit" name="agreement" id="btn-submit" value="Entrar"> 
        </div>
    </form>
</div>
